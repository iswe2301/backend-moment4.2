<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;700&display=swap">
    <script src="js/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/0517951e44.js" crossorigin="anonymous" defer></script>
    <title>Isa Westling | WorkXperience</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- Picturetagg med bakgrundbild i olika filformat / storlekar -->
    <picture class="body-background">
        <source srcset="images/background.jpg?as=avif" media="(min-width: 1921px)" type="image/avif">
        <source srcset="images/background.jpg?as=webp" media="(min-width: 1921px)" type="image/webp">
        <source srcset="images/background.jpg" media="(min-width: 1921px)" type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/webp">
        <source srcset="images/background.jpg?width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/webp">
        <source srcset="images/background.jpg?width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/jpeg">
        <source srcset="images/small_background.jpg?as=avif&width=800" media="(max-width: 800px)" type="image/avif">
        <source srcset="images/small_background.jpg?as=webp&width=800" media="(max-width: 800px)" type="image/webp">
        <source srcset="images/small_background.jpg?width=800" media="(max-width: 800px)" type="image/jpeg">
        <img id="background-img" src="images/background.jpg" alt="Rosa bubblor">
    </picture>

    <!-- Huvudinnehåll -->
    <main>
        <!-- Header med logotyp och navmeny -->
        <header>
            <a href="/"><img src="images/logo.svg" alt="Logotyp WorkXperience"></a>
        </header>

        <div class="login-section">
            <h1>Skapa användarkonto</h1>
            <form id="userForm" metod="POST">
                <div class="form-group">
                    <label for="new-username">Användarnamn</label>
                    <input type="text" id="new-username" name="username" required
                        placeholder="Ange ditt användarnamn...">
                </div>
                <div class="form-group">
                    <label for="new-password">Lösenord</label>
                    <input type="password" id="new-password" name="password" required placeholder="Ange ditt lösenord">
                </div>
                <span id="error-message"></span>
                <button type="submit" id="submit-user">Skapa konto</button>
            </form>
            <p>Har du redan ett konto? <a href="index.html">Logga in</a></p>
        </div>
        <span class="popup"></span>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Isa Westling</p>
        <p>DT207G Backend-baserad webbutveckling</p>
        <p>Webbutvecklingsprogrammet, Mittuniversitetet</p>
    </footer>

</body>

</html>
